<!-- Creating Modal Window -->
<div class="modal fade" id="modalApplication" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header btn btn-primary" style="width:100%">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create an Application</h4>
            </div>

            <div class="modal-body" class="col-xs-12">
                <form role="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="inputName" class="control-label">Name</label>
                            </div>
                            <div class="col-xs-6">
                                <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="inputDescription" class="control-label">Description</label>
                            </div>
                            <div class="col-xs-12">
                                <textarea id="inputDescription" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-5">
                                <label for="inputAllJobs" class="control-label">
                                    Defined Jobsets and Jobs
                                </label>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" id="inputSearch" placeholder="Search">
                                    </div>

                                    <div class="col-xs-12">
                                        <select multiple id="inputAllJobs" style="height:200px" class="form-control">
                                            <option>JobSet 1</option>
                                            <option>Job 2</option>
                                            <option>Job 3</option>
                                            <option>Job 4</option>
                                            <option>Job 5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-2">
                                <div class="row">
                                    <div class="col-xs-12">&nbsp;</div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button id="moveSingle" style="width:60px;height:100px; visibility:hidden"
                                                class="btn btn-default">
                                            <span id="singleArrow" class="glyphicon glyphicon-chevron-right"
                                                  style="align:center"></span>
                                        </button>
                                    </div>
                                    <br/>

                                    <div class="col-xs-12">
                                        <button id="moveAll" style="width:60px;height:100px" class="btn btn-default">
                                            <span class="glyphicon glyphicon-chevron-right doublearrow"></span>
                                            <span class="glyphicon glyphicon-chevron-right doublearrow"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-5">
                                <label for="inputSelectJobs" class="control-label">
                                    Selected Jobs
                                </label>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <select multiple id="inputSelectJobs" style="height:250px" class="form-control">
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

            </form>
        </div>
        <!-- /.modal-dialog -->
    </div>
