<div>

    <div class="row margin-bottom15">
        <div class="col-md-4 ">
            <h1 class="panel-title margin-left15"> Applications</h1>
        </div>
    </div>

    <div class="row margin-bottom15">
        <div class="col-md-4">
            <div class="surveyCard" data-toggle="modal" data-target="#modalApplication">
                <div>
                    <img id="applicationPlus" src="../img/green-plus-sign.png" class="imgfit margin-top-bottom15"/>
                </div>
                <p class="panel-description margin-top-bottom15">Create a New Application</p>
            </div>
        </div>

    <div class="row  margin-bottom15">
        <div class="col-md-4 ">
            <h1 class="panel-title margin-left15"> Clusters</h1>
        </div>
    </div>

        <div class="col-md-4">

                <div><img src="../img/green-plus-sign.png" class="imgfit margin-top-bottom15"/></div>
                <p class="panel-description margin-top-bottom15">Discover a New Cluster</p>
            </div>
        </div>
    </div>
</div>

<!-- Creating Modal Window -->
<div class="modal fade" id="modalApplication" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header btn btn-primary" style="width:100%">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create an Application</h4>
            </div>

            <div class="modal-body" class="col-xs-12">
                <form role="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="inputName" class="control-label">Name</label>
                            </div>
                            <div class="col-xs-6">
                                <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="inputDescription" class="control-label">Description</label>
                            </div>
                            <div class="col-xs-12">
                                <textarea id="inputDescription" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <select id="jobs" name="jobSelect[]" multiple>
                                <option>JobSet 1</option>
                                <option>Job 2</option>
                                <option>Job 3</option>
                                <option>Job 4</option>
                            </select>
                            <script type="text/javascript" src="../js/custom-listbox.js"></script>
                        </div>
                    </div>
                </form>

            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>

            </form>
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal -->
